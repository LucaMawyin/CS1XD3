<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/game.css">
    <title>Play Tetris</title>
    <script>
        if (!localStorage.getItem('visitedIndex'))
        {
            window.location.href = 'index.html';
            localStorage.setItem('visitedIndex', true);
        }
        else
        {
            localStorage.removeItem('visitedIndex');
        }
    </script>

</head>

<body>



    <div class="container">

        <div id="info">
            <h3>Score: <span id="score">0</span></h3>
            <h3>Level: <span id="level">1</span></h3>
            <h3>Lines Cleared: <span id="lines">0</span></h3>
            <button id="pauseBtn">Pause</button>
        </div>

        <div class="grid">
            <script>

                for (let i = 0; i < 200; i++){
                    document.write('<div></div>');
                }

                for (let i = 0; i < 10; i++){
                    document.write('<div class="taken" id="bottom"></div>');
                }

            </script>
        </div>

        <div class="mini-grid" id="next-piece">
            <script>
                for (let i = 0; i < 16; i++){
                    document.write('<div></div>');
                }
            </script>
        </div>
    </div>

    <div class="game-paused">
        <h1>Paused</h1>
        <button id="pauseBtn">Pause</button>
    </div>

    <div class="game-over">
        <h1>Game Over</h1>
        <h3>Your Score: <span id="score">0</span></h3>
        <h3>Lines Cleared: <span id="lines">0</span></h3>
        <h3>Level Reached: <span id="level">1</span></h3>
        <a href="index.html">&lt Back to Menu</a>
    </div>



</body>

</html>

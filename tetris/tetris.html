<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/game.css">
    <title>Play Tetris</title>
</head>

<body>



    <div class="container">

        <div id="info">
            <h1 style="display: none;">Paused</h1>
            <h3>Score: <span id="score">0</span></h3>
            <h3>Level: <span id="level">1</span></h3>
            <h3>Lines Cleared: <span id="lines">0</span></h3>
            <div id="buttons">
                <button id="pauseBtn">Pause</button>
                <button id="quitBtn">Quit</button>
            </div>
        </div>

        <dialog class="quit-popup">
            <h2>Are you sure you want to quit?</h2>
            <div>
                <button id="yes">Yes</button>
                <button id="no">No</button>                
            </div>
        </dialog>

        <div class="grid">
            <script>

                for (let i = 0; i < 200; i++){
                    document.write('<div></div>');
                }

                for (let i = 0; i < 10; i++){
                    document.write('<div class="taken" id="bottom"></div>');
                }

            </script>
        </div>

        <div class="mini-grid" id="next-piece">
            <script>
                for (let i = 0; i < 16; i++){
                    document.write('<div></div>');
                }
            </script>
        </div>
    </div>

    <div class="game-over">
        <h1>Game Over</h1>
        <h3>Your Score: <span id="score">0</span></h3>
        <h3>Lines Cleared: <span id="lines">0</span></h3>
        <h3>Level Reached: <span id="level">1</span></h3>
        <a href="index.html">&lt Back to Menu</a>
    </div>



</body>

</html>
